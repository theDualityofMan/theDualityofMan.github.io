# This is a basic workflow to help you get started with Actions

name: CI
on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Node.js in the website folder
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      
      # 3. Build React app (in website folder)
      - name: Install and Build
        working-directory: ./dmahon-website
        run: |
          npm install
          npm run build

      # 4. Deploy the built files
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          publish_dir: ./dmahon-website/dist  # Path to your built files